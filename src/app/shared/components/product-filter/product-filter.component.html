<form (ngSubmit)="onSubmit()">
  <div class="collapse card d-lg-block mb-5" >
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div *ngIf="canSearch" class="filter-content collapse show">
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              [(ngModel)]="searchKey"
              name="searchKey"
            />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="option-item" *ngIf="optionList">
        <h2 class="option-header">{{ optionName }}</h2>
        <div
          class="option-body"
          *ngFor="let option of optionList; let i = index"
        >
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              [value]="option"
              id="flexCheckChecked{{ i }}"
              [checked]="selectOptions.includes(option)"
              (change)="toggleOption(option)"
            />
            <label class="form-check-label">{{ option }}</label>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary  btn-block submit-btn">Submit</button>
  </div>
</form>
